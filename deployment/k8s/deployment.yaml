apiVersion: apps/v1
kind: Deployment
metadata:
  name: llamastack-adapter
  namespace: default
  labels:
    app: llamastack-adapter
    component: adapter-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llamastack-adapter
  template:
    metadata:
      labels:
        app: llamastack-adapter
        component: adapter-service
    spec:
      containers:
      - name: adapter
        image: llamastack-adapter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ADAPTER_PORT
          value: "8080"
        - name: LLAMASTACK_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: llamastack-config
              key: endpoint
        - name: LLAMASTACK_API_KEY
          valueFrom:
            secretKeyRef:
              name: llamastack-credentials
              key: api-key
        - name: ENABLE_AUTH
          value: "true"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_JSON
          value: "true"
        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: llamastack-adapter
  namespace: default
  labels:
    app: llamastack-adapter
    component: adapter-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: llamastack-adapter